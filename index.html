<!DOCTYPE html>
<html>
<head>
  <title>Tab</title>

  <style>
    html {
      align-items: center;
      color: white;
      display: flex;
      font: 30px "Lucida Console", Monaco, monospace;
      height: 100%;
      justify-content: center;
      margin: 0;
      background-color: #313131;
    }

    body {
      display: flex;
      margin: 1em;
      padding: 1em;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin: 0;
      text-align: center;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:focus,
    a:hover {
      color: #1d81b2;
    }

    nav {
      display: grid;
      grid-row-gap: 1.5em;
      grid-template-columns: 1fr 1fr;
      margin: 0 1em;
      min-width: 30em;
      padding: 1em 0;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      white-space: nowrap;
      text-align: center;
    }

    li:first-child {
      font-weight: bold;
      line-height: 2.2em;
      font-size: 1.3em;
    }

    li {
      margin-bottom: 0.3em;
    }


    .search-bar {
      margin: 20px 0; /* Added margin to create space between title and search bar */
    }

    .search-bar input[type="text"] {
      font-size: 1.2em;
      padding: 12px 15px;
      width: 400px;
      border: 2px solid white;
      background-color: transparent;
      color: white;
      border-radius: 25px; /* Rounded edges */
      outline: none;
      transition: all 0.3s ease; /* Smooth transition on focus */
    }

    .search-bar input[type="text"]::placeholder {
      color: #aaa; /* Lighter placeholder color */
    }

    .search-bar input[type="text"]:focus {
      border-color: #1d81b2; /* Blue border on focus */
      box-shadow: 0 0 10px rgba(29, 129, 178, 0.6); /* Glow effect on focus */
    }
  </style>
</head>

<body>
  <h1>Jujhar's Startpage.</h1>

  <!-- Google Search Bar -->
  <div class="search-bar">
    <form action="https://www.google.com/search" method="GET">
      <input type="text" name="q" placeholder="Search Google">
    </form>
  </div>

  <nav>

    <ul>
      <li>Roblox</li>
      <li><a href="https://www.roblox.com/home">Home</a></li>
      <li><a href="https://create.roblox.com/">Studio</a></li>
      <li><a href="https://www.roblox.com/users/846864193/profile">Profile</a></li>
    </ul>

    <ul>
      <li>Social</li>
      <li><a href="https://discord.com/channels/@me">Discord</a></li>
      <li><a href="https://www.youtube.com/">Youtube</a></li>
      <li><a href="https://mail.google.com/mail/u/0/">Gmail</a></li>
    </ul>

  </nav>

</body>
</html>
